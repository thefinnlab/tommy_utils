name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test imports
      run: |
        python -c "
        import tommy_utils
        print('Package version:', tommy_utils.__version__)

        # Test all main modules
        from tommy_utils import config, encoding, fmri, nlp, visualization, stats, plotting
        print('✓ All main modules imported')

        # Test encoding submodules
        from tommy_utils.encoding import get_modality_features, generate_leave_one_run_out
        print('✓ Encoding functions imported')

        # Test visualization
        from tommy_utils.visualization import figure_style, scatter_boxplot
        print('✓ Visualization functions imported')

        # Test stats
        from tommy_utils.stats import p_from_null, block_permutation_test
        print('✓ Stats functions imported')

        # Test backward compatibility
        from tommy_utils.plotting import figure_style as fs
        assert tommy_utils.statistics is tommy_utils.stats
        print('✓ Backward compatibility verified')

        print('All tests passed!')
        "
